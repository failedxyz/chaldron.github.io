<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Javascript Project #1</title>
    <script>
        var badGuess;

        function start() {
            badGuess = 0;

            words = new Array("Stevenson", "Accidents", "Catatonic");
            guessMe = words[Math.round((words.length - 1) * Math.random())].toUpperCase();
            //alert(guessMe);

            document.getElementById('letter1').value = '';
            document.getElementById('letter2').value = '';
            document.getElementById('letter3').value = '';
            document.getElementById('letter4').value = '';
            document.getElementById('letter5').value = '';
            document.getElementById('letter6').value = '';
            document.getElementById('letter7').value = '';
            document.getElementById('letter8').value = '';
            document.getElementById('letter9').value = '';
            document.getElementById("badGuess").innerHTML = "Bad Attempts: " + badGuess.toString();
            document.getElementById("wrong").value = "";
            document.getElementById("guess").value = "";


        }

        function checkLetter() {

            var letterGuess;

            guessed = document.getElementById('wrong').value;


            letterGuess = document.getElementById('guess').value;
            letterGuess = letterGuess.toLowerCase();

            if (guessMe.indexOf(letterGuess.toUpperCase()) == -1) {

                if (document.getElementById("wrong").value.indexOf(letterGuess) == -1) {
                    document.getElementById("wrong").value += letterGuess + "";
                    badGuess++;
                    document.getElementById("badGuess").innerHTML = "Bad Attempts: " + badGuess.toString();
                }

            } else {

                if (guessMe == "STEVENSON") {
                    if (letterGuess == "s") {
                        document.getElementById('letter1').value = "S";
                        document.getElementById('letter7').value = "s";
                    } else if (letterGuess == "t") {
                        document.getElementById('letter2').value = "t";
                    } else if (letterGuess == "e") {
                        document.getElementById('letter3').value = "e";
                        document.getElementById('letter5').value = "e";
                    } else if (letterGuess == "v") {
                        document.getElementById('letter4').value = "v";
                    } else if (letterGuess == "n") {
                        document.getElementById('letter6').value = "n";
                        document.getElementById('letter9').value = "n";
                    } else if (letterGuess == "o") {
                        document.getElementById('letter8').value = "o";

                    }
                } else if (guessMe == "ACCIDENTS") {
                    if (letterGuess == "a") {
                        document.getElementById('letter1').value = "A";
                    } else if (letterGuess == "c") {
                        document.getElementById('letter2').value = "c";
                        document.getElementById('letter3').value = "c";
                    } else if (letterGuess == "i") {
                        document.getElementById('letter4').value = "i";
                    } else if (letterGuess == "d") {
                        document.getElementById('letter5').value = "d";
                    } else if (letterGuess == "n") {
                        document.getElementById('letter7').value = "n";
                    } else if (letterGuess == "e") {
                        document.getElementById('letter6').value = "e";
                    } else if (letterGuess == "s") {
                        document.getElementById('letter9').value = "s";
                    } else if (letterGuess == "t") {
                        document.getElementById('letter8').value = "t";

                    }

                } else if (guessMe == "CATATONIC") {
                    if (letterGuess == "c") {
                        document.getElementById('letter1').value = "C";
                        document.getElementById('letter9').value = "c";
                    } else if (letterGuess == "a") {
                        document.getElementById('letter2').value = "a";
                        document.getElementById('letter4').value = "a";
                    } else if (letterGuess == "t") {
                        document.getElementById('letter3').value = "t";
                        document.getElementById('letter5').value = "t";
                    } else if (letterGuess == "o") {
                        document.getElementById('letter6').value = "o";
                    } else if (letterGuess == "n") {
                        document.getElementById('letter7').value = "n";
                    } else if (letterGuess == "i") {
                        document.getElementById('letter8').value = "i";
                    }

                }
            }

            var incorrect = document.getElementById("wrong").value.length;
            if (incorrect > guessMe.length) {
                alert("You lost! The word you missed was " + guessMe);
            }
        }
    </script>
</head>

<body>
    <p><b>Instructions:</b> Play Hangman.</p>
    <p>
        <input type="text" id="letter1" size="5" readonly="readonly" />
        <input type="text" id="letter2" size="5" readonly="readonly" />
        <input type="text" id="letter3" size="5" readonly="readonly" />
        <input type="text" id="letter4" size="5" readonly="readonly" />
        <input type="text" id="letter5" size="5" readonly="readonly" />
        <input type="text" id="letter6" size="5" readonly="readonly" />
        <input type="text" id="letter7" size="5" readonly="readonly" />
        <input type="text" id="letter8" size="5" readonly="readonly" />
        <input type="text" id="letter9" size="5" readonly="readonly" />
    </p>

    <p>Type a letter
        <input type="text" id="guess" size="5" />and
        <input type="button" id="clickBtn" value="click" onclick="checkLetter()" />.</p>

    Wrong Guesses:
    <input type="text" id="wrong" size="45" readonly="readonly" />
    <div id="badGuess"></div>
    <SCRIPT LANGUAGE="JavaScript">
        <!--
        start()
         // -->
    </SCRIPT>
    <br>
    <input type="button" id="reset" value="Reset" onclick="start()" />



</body>

</html>
